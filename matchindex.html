<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match function</title>
</head>
<body>
<form>
    Email id <br>
    <input type="email" name="email" id="email">
    <input type="submit" onclick="stp()">
</form>

<form>
    Password <br>
    <input type="password" name="password" id="pass">
    <input type="submit" onclick="latter()">
</form>
<p id="msg"></p>

    <script>
    function stp(){
        var user_input = document.getElementById("email").value;
       user_input.match("yahoomail.com")?window.alert("mail accepted"):window.alert("mail not accepted"); 
    }

    function latter(){
        var capital = /[A-Z]/g;
        var lower = /[a-z]g;
        var number = /[0-9]g;
        var user_input = document.getElementById("pass").value;
        var result = user_input.match(capital) && user_input.match(lower) && user_input.match(number)?
        "Password accepted" : "Password not accepted";
        document.getElementById("msg").innerHTML=result;
        return false    
    }
    </script>
</body>
</html>
